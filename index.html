<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>

<h1>DATA VISUALISATION 2</h1>
  
<h2>This is the first visualisation</h2>  
<div id="vis"></div>

<h2>This is the second visualisation</h2>
<div id="scatter_plot"></div>
  
<h2>This is the Third visualisation</h2>
<div id="bubble_plot"></div>
  
<script type="text/javascript">
  
  var spec = "https://raw.githubusercontent.com/ShuoZhang-123456/FIT3179/main/Population_of_countries.json";
  vegaEmbed('#vis', spec).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var spec1 = "https://raw.githubusercontent.com/ShuoZhang-123456/FIT3179/main/PopulationVS%20Density.json";
  vegaEmbed('#scatter_plot', spec1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var spec2 = "";
  vegaEmbed('#bubble_plot', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>

</body>
</html>
